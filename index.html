<!DOCTYPE html>
<html>
<head>
<title>zebegaw PhishingGuard Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f4f4f4; color:#333; }
.header { padding:20px; background:#1976d2; color:white; font-size:26px; }
.container { padding:20px; max-width:900px; margin:auto; }
.card { background:white; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-top:20px; }
input { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; margin-top:10px; }
button { padding:12px; background:#1976d2; color:white; border:none; border-radius:6px; margin-top:10px; width:100%; cursor:pointer; }
button:hover { background:#135ba1; }
pre { background:#eee; padding:15px; border-radius:10px; margin-top:20px; overflow-x:auto; }
</style>
</head>
<body>

<div class="header">Dashboard</div>

<div class="container">

<div class="card">
<h2>URL Scanner</h2>
<input id="urlInput" placeholder="Enter URL to scan">
<button onclick="check()">Scan URL</button>
<pre id="output">Results will appear here...</pre>
</div>

<div class="card">
<h2>Scan History Chart</h2>
<canvas id="riskChart"></canvas>
</div>

<div class="card">
<h2>History (Text)</h2>
<pre id="history"></pre>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
